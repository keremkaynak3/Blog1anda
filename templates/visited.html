<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog1anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333; /* Default color */
        }
        .navbar-brand img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .navbar-brand h1 {
            margin: 0;
            background: linear-gradient(to right, #ff0000, #000000, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }
        .country-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between items */
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 1200px; /* Optional: to control the maximum width */
        }
        .country-item {
            flex: 1 1 calc(50% - 20px); /* Two items per row with space in between */
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            margin-bottom: 20px; /* Space below each item */
        }
        .country-item:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .country-item a {
            color: inherit;
            text-decoration: none;
            font-size: 1.5rem; /* Increase font size */
            display: block;
        h1 {
            font-size: 3.5rem; /* Başlığı büyütme */
            font-weight: bold; /* Kalın font */
            color: #333; /* Başlık rengi */
            text-align: center; /* Ortalanmış başlık */
            margin-bottom: 50px; /* Başlık ve içerik arasına daha fazla boşluk ekleme */
            text-transform: uppercase; /* Büyük harflerle yazma */
            letter-spacing: 1px; /* Harfler arası boşluk */
            border-bottom: 3px solid #007bff; /* Alt çizgi */
            padding-bottom: 10px; /* Çizgi ile başlık arasına boşluk ekleme */
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>Blog1anda</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <h1>List of Countries I Have Visited</h1>
    <br><br>
    <ul class="country-list">
        {% for country in countries %}
            <li class="country-item" id="country-{{ loop.index }}">
                <a href="/country/{{ loop.index }}">{{ country[0] }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    document.querySelectorAll('.country-item').forEach(item => {
        item.style.backgroundColor = getRandomColor();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
